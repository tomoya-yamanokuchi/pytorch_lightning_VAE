name             : c-dsvae

network:
  # Frame Encoder
  frame_encoder:
    name             : "full_conv"
    in_channels      : 3
    dim_frame_feature: 128

  # Bi-LSTM Encoder
  bi_lstm_encoder:
    hidden_dim  : 256

  # Context Encoder
  context_encoder:
    context_dim : 72

  # Motion Encoder
  motion_encoder:
    name       : "lstm"
    state_dim  : 7

  # Frame Decoder
  frame_decoder:
    name: "full_conv"

  # DynamicsModel
  motion_prior:
    state_dim  : 7
    hidden_dim : 512


loss:
  contrastive_loss:
    tau      : 0.5
    normalize: True

  weight:
    kld_context          : 1.0
    kld_dynamics         : 1.0
    contrastive_loss_fx  : 1.0 # 10.0
    contrastive_loss_zx  : 1.0 # 10.0
    mutual_information_fz: 1.0