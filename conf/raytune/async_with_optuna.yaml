general:
  name               : "tune_POPO"
  num_samples        : 30
  fail_fast          : "raise"
  resources_per_trial: {'gpu': 1}
  verbose            : 3

common:
  metric : 'loss'
  mode   : 'min'

scheduler:
  name            : "async_hyperband"
  time_attr       : "training_iteration"
  max_t           : 1000
  grace_period    : 5
  reduction_factor: 2

search_algorithm:
  name            : "optuna"
  max_concurrent  : 4